<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/template.css" />
  </head>

  <body>
    <div style="position: relative; display: inline-block">
      <div class="container">
        <div class="health-container">
          <h6 class="fighter-name">Samurai Mack</h6>
          <div class="health-bg"></div>
          <div class="player-health" id="playerHealth"></div>
        </div>
        <div id="timer" class="timer"></div>
        <div class="health-container right">
          <h6 class="fighter-name right">Kenji</h6>
          <div class="health-bg"></div>
          <div id="enemyHealth" class="player-health"></div>
        </div>
      </div>
      <div id="displayText" class="winner-modal"></div>
      <canvas></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
